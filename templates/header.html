<header style="background-color: #222222;">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/">
                <h1 class="text-warning">Bunker</h1>
            </a>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" style="font-size: 20px;" href="{% url 'index' %}">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" style="font-size: 20px;" href="{% url 'rules' %}">Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" style="font-size: 20px;" href="{% url 'contacts' %}">Contacts</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="d-flex">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form class="bg-warning rounded-lg" method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button class="btn d-flex justify-content-center align-items-center mt-3" style="height: 31px; width: 144px; border-radius: 1.5rem;" type="submit">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="btn btn-primary btn-block bg-warning text-dark font-weight-bold" style="border-color: black;  border-width: 2px" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </div>
</header>
